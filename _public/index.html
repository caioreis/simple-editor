<head>
  <title>Simple Editor</title>
  <link rel="stylesheet" type="text/css" href="css/app.min.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
  <div id="editor-page" class="container">
    <h1>Welcome to my first editor :)</h1>
    <div class="row">
      <div class="col-md-6">
        <div id="editor" contenteditable="true">Please, edit me, I need some change!</div>
        <br />
        <button id="bold" class="btn btn-info">B</button>
        <button id="italic" class="btn btn-info">I</button>
        <button id="underline" class="btn btn-info">U</button>
      </div>
    </div>
  </div>
</body>
