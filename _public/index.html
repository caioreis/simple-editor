<head>
  <title>Simple Editor</title>
  <link rel="stylesheet" type="text/css" href="css/app.min.css">
  <script type="text/javascript" src="js/app.min.js"></script>
</head>

<body>
  <div id="editor-page" class="container">
    <h1>Welcome to my first editor :)</h1>
    <div class="row">
      <div class="col-md-6">
        <div id="editor" contenteditable="true">Please, edit me, I need some change!</div>
        <br />
        <button data-action="bold" class="btn btn-info btn-action">B</button>
        <button data-action="italic" class="btn btn-info btn-action">I</button>
        <button data-action="underline" class="btn btn-info btn-action">U</button>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript">
  $( document ).ready(function() {
    SimpleEditor.init();
  });
</script>
